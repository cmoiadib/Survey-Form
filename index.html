<html lang="en">

<head>
    <meta name="description" content="Survey Form" />

<h1 id="title">PSG Subscription Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<div id="background">
    <form id="survey-form" class="form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
        </div>

                    <option value="other">Other</option>
                </select>
        </div>
        <p>Choose the length of the subscription!</p>
        <div>
            <input type="radio" id="1_month" name="radio" value="1_month" class="radio">
            <label for="1_month">A Month</label>
        </div>
        <div>
            <input type="radio" id="6_months" name="radio" value="6_months" class="radio">
            <label for="6_months">6 months</label>
        </div>
        <div>
            <input type="radio" id="one_year" name="radio" value="one_year" class="radio">
            <label for="one_year">One Year</label>
        </div>
        <div>
            <label for="option-select_2" <p>Did you ever play football?</p>
                <select id="option-select_2">
                    <option value="">Select an option</option>
                    <option value="kid_player">As a kid</option>
                    <option value="non_pro_player">As an non-professional</option>
                    <option value="pro_player">As a professional player</option>
                </select>
        </div>
        <p>Who is your favorite player?
        <p id="little_text">(Check all that apply)</p>
        </option>
        </p>
        <div>
            <input type="checkbox" id="neymar" name="checkbox" value="neymar" class="checkbox">
            <label for="neymar">Neymar Jr.</label>
        </div>
        <div>
            <input type="checkbox" id="mbappe" name="checkbox" value="mbappe" class="checkbox">
            <label for="mbappe">Mbapp√©</label>
        </div>
        <div>
            <input type="checkbox" id="icardi" name="checkbox" value="icardi" class="checkbox">
            <label for="icardi">Icardi </label>
        </div>
        <div>
            <input type="checkbox" id="kean" name="checkbox" value="kean" class="checkbox">
            <label for="kean">Kean</label>
        </div>
        <div>
            <input type="checkbox" id="verratti" name="checkbox" value="verratti" class="checkbox">
            <label for="verratti">Verratti</label>
        </div>
        <div>
            <input type="checkbox" id="di_maria" name="checkbox" value="di_maria" class="checkbox">
            <label for="di_maria">Di Maria</label>
        </div>
        <div>
            <input type="checkbox" id="paredes" name="checkbox" value="paredes" class="checkbox">
            <label for="paredes">Paredes</label>
        </div>
        <div>
            <input type="checkbox" id="kimpembe" name="checkbox" value="kimpembe" class="checkbox">
            <label for="kimpembe">Kimpembe</label>
        </div>
        <div>
            <input type="checkbox" id="marquinhos" name="checkbox" value="marquinhos" class="checkbox">
            <label for="marquinhos">Marquinhos</label>
        </div>
        <div>
            <input type="checkbox" id="bernat" name="checkbox" value="bernat" class="checkbox">
            <label for="bernat">Bernat</label>
        </div>
        <div>
            <input type="checkbox" id="sarabia" name="checkbox" value="sarabia" class="checkbox">
            <label for="sarabia">Sarabia</label>
        </div>
        <div id="textarea">
            <p>Any comments or suggestions?</p>
            <textarea class="input-textarea" id="comment" name="comment" rows="4" cols="50"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>
</div>
